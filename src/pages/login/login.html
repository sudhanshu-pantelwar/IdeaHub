<ion-header>

  <ion-navbar color="dark">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart">
  <img class = "logo" src="../www/assets/images/Ideahub.png" alt="image">
  <form #loginForm="ngForm">
      
      <ion-input style="-webkit-text-fill-color:white;" clear name="email" type="email" placeholder="Email" [(ngModel)] = "email" required></ion-input>
      

      <hr>
       
      <ion-input style="-webkit-text-fill-color:white;" clear name="password" type="password" placeholder="Password"  [(ngModel)] = "password" required></ion-input>
      
    
    
    <button ion-button style="background-color: #27ae60;" full (click)="login()">Log in</button>
    
    <button ion-button style="background-color: #27ae60;" full (click)="register()">Register</button>
    <div style="padding-top:15%"></div>
      <button ion-button full class="loginBtn loginBtn--facebook" (click)="facebook()" style="padding-right: 20%">Login with Facebook</button>
	</form>
    <button ion-button full class="loginBtn loginBtn--facebook" (click)="linkedinCall()" style="padding-right: 20%">Login with Linkedin</button>

</ion-content>
