<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm">
    <ion-card style="margin-top: 10%; margin-bottom: 5%;">
      <!--<ion-item>
        <ion-input name="branch" type="text" placeholder="Branch" [(ngModel)] = "branch" required></ion-input>
      </ion-item>
      <hr>-->
      <ion-item>
      <ion-label>Branch</ion-label>
      <ion-select [(ngModel)] = "branches" [ngModelOptions]="{standalone: true}">
        <ion-option *ngFor="let bra of branch" value={{bra.PositionId}}>{{bra.PositionName}}</ion-option>
      </ion-select>
      </ion-item> 
      <hr>

      <ion-item>
      <ion-label>Colleges</ion-label>
      <ion-select [(ngModel)] = "colleges" [ngModelOptions]="{standalone: true}">
        <ion-option *ngFor="let col of college" value={{col.OfficeId}}>{{col.Name}}</ion-option>
      </ion-select>
      </ion-item> 
      <hr>

      <ion-item>
      <ion-label>Specialization</ion-label>
      <ion-select [(ngModel)] = "specializations" [ngModelOptions]="{standalone: true}">
        <ion-option *ngFor="let special of specialization" value={{special.TeamId}}>{{special.TeamName}}</ion-option>
      </ion-select>
      </ion-item> 
      <hr>

      <!--<ion-item>
        <ion-input name="college" type="text" placeholder="College" [(ngModel)] = "college" required></ion-input>
      </ion-item>
      <hr>-->
      
      <ion-item>
        <ion-input name="email" type="email" placeholder="Email" [(ngModel)] = "email" required></ion-input>
      </ion-item>
      <hr>

      <ion-item>
        <ion-input name="firstname" type="text" placeholder="First Name" [(ngModel)] = "firstname" required></ion-input>
      </ion-item>
      <hr>

      <ion-item>
        <ion-input name="lastname" type="text" placeholder="Last Name" [(ngModel)] = "lastname" required></ion-input>
      </ion-item>
      <hr>

      <ion-item>
        <ion-input name="mobilenumber" type="number" placeholder="Mobile Number" [(ngModel)] = "mobilenumber" required></ion-input>
      </ion-item>
      <hr>

      <ion-item>
        <ion-input name="password" type="password" placeholder="Password" [(ngModel)] = "password" required></ion-input>
      </ion-item>
      <hr>
    </ion-card>

    <ion-card color="primary" align="center">
      <button ion-button clear (click)="register()"><font color="white">Sign Up</font></button>
    </ion-card>
  </form>
</ion-content>
